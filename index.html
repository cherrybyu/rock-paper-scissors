<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container"></div>
    <div class="start">
        <div class="startcontent">
            <div class="welcome-message">Welcome to the Rock Paper Scissors Royale! Meet Your Opponent!</div>
            <img src="img/opponent.jpeg" class="opponentimg" alt="a white cat">
            <div class=""welcome-message>Are you ready to rumble??</div>
            <button class="startgame">Let's Roll!</button>
        </div>
    </div>
    <div class="buttons">
        <div class="rock">
            <img src="img/rock.png" class="weapons" alt="a rock">
        </div>
        <div class="paper">
            <img src="img/paper.png" class="weapons" alt="a paper scroll">
        </div>
        <div class="scissors">
            <img src="img/scissors.png" class="weapons" alt="a pair of scissors">
        </div>
        
    </div>


    <script src="js/rps.js"></script>
</body>
